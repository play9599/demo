<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    dot{
    display:inline-block;
    height:1em;
    line-height:1em;
    overflow:hidden;
    text-align:left;
    vertical-align: -.25em;
    }
    dot::before{
    content: '...\A..\A.';
    animation: loading 3s infinite step-start both;
    display:block;
    white-space: pre-wrap;
    }
    @keyframes loading {
    33% { transform: translateY(-2em); }
    66% { transform: translateY(-1em); }
    }
    </style>
</head>
<body>

<div>
    加载中
    <dot>...</dot>
</div>
</body>
</html>
